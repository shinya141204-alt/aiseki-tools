<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原価計算ツール</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1><i class="fa-solid fa-calculator"></i> 原価計算ツール</h1>
        </header>

        <main>
            <!-- Navigation / Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="calculator">
                    <i class="fa-solid fa-martini-glass-citrus"></i> 計算
                </button>
                <button class="tab-btn" data-tab="ingredients">
                    <i class="fa-solid fa-boxes-stacked"></i> 材料管理
                </button>
            </div>

            <!-- Calculator Section -->
            <section id="calculator" class="tab-content active">
                <div class="card">
                    <h2>レシピ作成</h2>
                    <div class="form-group">
                        <label>メニュー名</label>
                        <input type="text" id="menu-name" placeholder="例: 季節のカクテル">
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>構成材料</h3>
                        <button id="add-ingredient-row-btn" class="btn-icon"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div id="recipe-ingredients-list" class="recipe-list">
                        <!-- Rows will be added here dynamically -->
                        <div class="empty-state">材料を追加してください</div>
                    </div>
                </div>

                <div class="card result-card">
                    <div class="result-row">
                        <span>原価合計</span>
                        <span class="value" id="total-cost">¥0</span>
                    </div>
                    <div class="form-group price-input-group">
                        <label>提供価格</label>
                        <div class="input-wrapper">
                            <span>¥</span>
                            <input type="number" id="selling-price" placeholder="0">
                        </div>
                    </div>
                    <div class="result-row highlight">
                        <span>原価率</span>
                        <span class="value" id="cost-percentage">0.0%</span>
                    </div>
                </div>

                <div class="actions">
                    <button id="reset-recipe-btn" class="btn-secondary">リセット</button>
                </div>
            </section>

            <!-- Ingredients Management Section -->
            <section id="ingredients" class="tab-content">
                <div class="card">
                    <h2>新規材料登録</h2>
                    <form id="ingredient-form">
                        <div class="form-group">
                            <label>材料名</label>
                            <input type="text" id="ing-name" required placeholder="例: ウイスキー (銘柄A)">
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label>購入価格 (円)</label>
                                <input type="number" id="ing-price" required placeholder="3000">
                            </div>
                            <div class="form-group">
                                <label>容量・数量</label>
                                <input type="text" id="ing-amount" required placeholder="700">
                            </div>
                            <div class="form-group">
                                <label>単位</label>
                                <select id="ing-unit">
                                    <option value="ml">ml</option>
                                    <option value="g">g</option>
                                    <option value="個">個</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">保存</button>
                    </form>
                </div>

                <div class="card">
                    <h3>登録済み材料</h3>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="ingredient-search" placeholder="検索...">
                    </div>
                    <ul id="ingredients-list" class="item-list">
                        <!-- List items will be injected here -->
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for Ingredient Selection -->
    <div id="ingredient-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>材料を選択</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="modal-search" placeholder="検索...">
            </div>
            <ul id="modal-ingredient-list" class="item-list selection-list">
                <!-- Items to select -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
