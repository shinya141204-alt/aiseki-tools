<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Optimizer - 相席ラウンジ</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .date-cell.active {
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.3);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }
    </style>
</head>
<body class="text-slate-800 antialiased pb-20">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <div class="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-lg font-bold bg-gradient-to-r from-brand-600 to-indigo-600 bg-clip-text text-transparent">
                Shift Optimizer
            </h1>
            <button id="settingsToggle" class="text-slate-500 hover:text-brand-600 transition-colors">
                <i class="fa-solid fa-gear text-xl"></i>
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-6 space-y-6">

        <!-- Settings Panel (Accordion) -->
        <div id="settingsPanel" class="hidden glass-panel rounded-2xl p-5 animate-fade-in-down">
            <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-4 border-b pb-2">基本設定</h2>
            
            <!-- Hourly Rates -->
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-xs font-medium text-slate-500 mb-1">通常時給</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2.5 text-slate-400">¥</span>
                        <input type="number" id="baseHourlyRate" value="1160" class="w-full pl-8 pr-3 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 focus:outline-none transition-all font-mono">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-500 mb-1">深夜時給 (22:00~)</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2.5 text-slate-400">¥</span>
                        <input type="number" id="nightHourlyRate" value="1450" class="w-full pl-8 pr-3 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand-500 focus:outline-none transition-all font-mono">
                    </div>
                </div>
            </div>

            <!-- Default Times -->
            <div class="space-y-4">
                <h3 class="text-xs font-semibold text-slate-500">標準シフト時間</h3>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-[10px] text-slate-400 mb-1">平日開始</label>
                        <input type="time" id="defaultWeekdayStart" value="19:00" class="w-full px-2 py-2 bg-slate-50 border border-slate-200 rounded-lg font-mono text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] text-slate-400 mb-1">平日終了</label>
                        <input type="time" id="defaultWeekdayEnd" value="03:00" class="w-full px-2 py-2 bg-slate-50 border border-slate-200 rounded-lg font-mono text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] text-slate-400 mb-1">週末開始</label>
                        <input type="time" id="defaultWeekendStart" value="18:00" class="w-full px-2 py-2 bg-slate-50 border border-slate-200 rounded-lg font-mono text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] text-slate-400 mb-1">週末終了</label>
                        <input type="time" id="defaultWeekendEnd" value="05:00" class="w-full px-2 py-2 bg-slate-50 border border-slate-200 rounded-lg font-mono text-sm">
                    </div>
                </div>
            </div>
            
            <div class="mt-4 pt-4 border-t flex justify-end">
                <button id="saveSettings" class="bg-brand-600 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-lg shadow-brand-500/30 hover:bg-brand-700 transition-all">
                    設定を保存
                </button>
            </div>
        </div>

        <!-- Target Input & Section Release -->
        <section class="glass-panel rounded-2xl p-6">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="font-bold text-lg text-slate-800">目標設定</h2>
                    <p class="text-xs text-slate-500">今月の目標金額を入力</p>
                </div>
                <!-- Section Release Toggle -->
                <div class="flex flex-col items-end">
                    <label class="text-[10px] font-bold text-brand-600 mb-1 uppercase tracking-wide">Section解除</label>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="sectionReleaseToggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-brand-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-brand-500"></div>
                    </label>
                </div>
            </div>

            <div class="bg-slate-50 rounded-xl p-4 border border-slate-100 flex items-center justify-between">
                <span class="text-slate-400 font-medium">¥</span>
                <input type="number" id="targetAmount" placeholder="100000" class="bg-transparent text-right text-2xl font-bold text-slate-800 placeholder-slate-300 focus:outline-none w-full ml-2 font-mono">
            </div>
            
            <!-- Already Earned -->
            <div class="mt-3 flex items-center justify-end space-x-2">
                <label class="text-xs text-slate-400">既得給与:</label>
                <div class="relative w-24">
                    <span class="absolute left-2 top-1.5 text-xs text-slate-400">¥</span>
                    <input type="number" id="currentSalary" value="0" class="w-full pl-5 pr-2 py-1 bg-white border border-slate-200 rounded text-sm text-right font-mono focus:outline-none focus:border-brand-300">
                </div>
            </div>
        </section>

        <!-- Calculations Preview (Mini) -->
        <section id="resultPreview" class="hidden animate-pulse">
            <div class="bg-gradient-to-r from-brand-500 to-indigo-600 rounded-xl p-4 text-white shadow-xl shadow-brand-500/20">
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-brand-100 text-xs font-medium mb-1">現在の不足額</p>
                        <p class="text-2xl font-bold font-mono" id="shortageAmount">¥0</p>
                    </div>
                    <div class="text-right">
                        <p class="text-brand-100 text-xs mb-1">必要な出勤日数目安</p>
                        <p class="font-bold"><span id="estimatedDays" class="text-xl">0</span> <span class="text-sm font-normal opacity-80">日</span></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Calendar Area -->
        <section class="glass-panel rounded-2xl overflow-hidden">
            <div class="bg-slate-50/50 p-4 border-b border-slate-100 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <button id="prevMonth" class="p-1 hover:bg-slate-200 rounded transition"><i class="fa-solid fa-chevron-left text-xs"></i></button>
                    <span id="currentMonthLabel" class="font-bold text-slate-700">2026年 1月</span>
                    <button id="nextMonth" class="p-1 hover:bg-slate-200 rounded transition"><i class="fa-solid fa-chevron-right text-xs"></i></button>
                </div>
                <!-- Mode Toggle -->
                <div class="flex bg-slate-200 rounded-lg p-1 text-[10px] font-medium">
                    <button id="modeSelect" class="px-3 py-1 rounded-md bg-white shadow-sm text-brand-600 transition-all">選択</button>
                    <button id="modeSpecial" class="px-3 py-1 rounded-md text-slate-500 hover:text-slate-700 transition-all">特日設定</button>
                </div>
            </div>
            
            <!-- Days Header -->
            <div class="grid grid-cols-7 border-b border-slate-100 bg-slate-50 text-[10px] text-center py-2 text-slate-400 font-medium">
                <div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div><div class="text-red-400">日</div>
            </div>
            
            <!-- Calendar Grid -->
            <div id="calendarGrid" class="grid grid-cols-7 text-sm">
                <!-- Days will be injected here -->
            </div>
        </section>
        
        <!-- Action Button -->
        <button id="calculateBtn" class="w-full bg-slate-800 text-white font-bold py-4 rounded-xl shadow-xl shadow-slate-800/20 active:scale-95 transition-transform flex items-center justify-center space-x-2">
            <i class="fa-solid fa-calculator"></i>
            <span>最適シフトを計算する</span>
        </button>

        <!-- Results Area -->
        <section id="resultsArea" class="hidden space-y-6 pt-6 border-t border-slate-200">
            <h3 class="font-bold text-slate-800 text-center text-lg">計算結果</h3>
            
            <!-- Summary Cards -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm text-center">
                    <p class="text-xs text-slate-400 mb-1">合計予想給与</p>
                    <p id="resultTotalPay" class="text-xl font-bold text-brand-600 font-mono">¥0</p>
                </div>
                <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm text-center">
                    <p class="text-xs text-slate-400 mb-1">出勤日数</p>
                    <p id="resultTotalDays" class="text-xl font-bold text-slate-800 font-mono">0<span class="text-xs font-normal text-slate-400 ml-1">日</span></p>
                </div>
            </div>

            <!-- Alerts -->
            <div id="alertContainer" class="hidden bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-xl text-sm flex items-start space-x-3">
                <i class="fa-solid fa-circle-exclamation mt-0.5"></i>
                <div>
                    <p class="font-bold">セクション維持要件未達</p>
                    <p id="alertMessage" class="text-xs mt-1 opacity-80">週末出勤があと2回必要です。</p>
                </div>
            </div>

            <!-- Copy Text Area -->
            <div class="relative">
                <textarea id="resultText" readonly class="w-full h-40 bg-slate-50 border border-slate-200 rounded-xl p-4 text-xs font-mono resize-none focus:outline-none text-slate-600"></textarea>
                <button id="copyBtn" class="absolute top-2 right-2 bg-white text-slate-600 px-3 py-1.5 rounded-lg text-xs border border-slate-200 shadow-sm hover:bg-slate-50 transition">
                    <i class="fa-regular fa-copy mr-1"></i>コピー
                </button>
            </div>
        </section>

    </main>

    <!-- Modal for Time Adjustment -->
    <div id="timeModal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden animate-zoom-in">
            <div class="bg-slate-50 px-4 py-3 border-b border-slate-100 flex justify-between items-center">
                <h3 class="font-bold text-slate-700" id="modalDateTitle">1月15日(金)</h3>
                <button id="closeModal" class="text-slate-400 hover:text-slate-600"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="p-5 space-y-4">
                <div>
                    <label class="block text-xs font-medium text-slate-500 mb-1">開始時間</label>
                    <input type="time" id="modalStartTime" class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg font-mono">
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-500 mb-1">終了時間</label>
                    <input type="time" id="modalEndTime" class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg font-mono">
                </div>
                <div class="flex items-center space-x-2 pt-2">
                    <input type="checkbox" id="modalIsHoliday" class="rounded text-brand-600 focus:ring-brand-500 border-gray-300">
                    <label for="modalIsHoliday" class="text-sm text-slate-600">この日は休む (出勤なし)</label>
                </div>
            </div>
            <div class="bg-slate-50 px-4 py-3 border-t border-slate-100 flex justify-end space-x-2">
                <button id="cancelTime" class="px-4 py-2 rounded-lg text-sm text-slate-500 hover:bg-slate-100 transition">キャンセル</button>
                <button id="saveTime" class="px-4 py-2 rounded-lg text-sm bg-brand-600 text-white font-medium hover:bg-brand-700 transition shadow-lg shadow-brand-500/30">保存</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
